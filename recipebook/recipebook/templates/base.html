<!DOCTYPE html>
<html>
    <head>
	<title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
            .add::before { content: ' ï¼‹ ' }
	</style>
    </head>
    <body>
	<nav class="navbar navbar-expand-lg stickty-top bg-dark d-flex justify-content-between" data-bs-theme="dark"> 
	    <div class="container">
		    <a class="navbar-brand" href="{% url 'recipes_list' %}"> Recipe Book</a>
		<div class="nav-item">
		    {% if user.is_authenticated %}
                    	<form method="POST" action="{%url 'logout' %}">
                    	    {% csrf_token %}
                    	    <button class="btn btn-secondary" type="submit">Logout</button>
                    	</form>
                    {% else %}
                        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                    {% endif %}
		</div>
	    </div>
	</nav>
        <main class="container" id="content">
	    <h1 class="text-center"> {% block heading %} {% endblock %} </h1>
            {% block content %}{% endblock %}
        </main>
        {% block scripts %}{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
