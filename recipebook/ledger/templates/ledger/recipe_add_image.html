{% extends 'base.html' %}
{% block title %} Add Image {% endblock %}
{% block heading %} Add New Image to {{recipe.name}} {% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'recipe_detail' pk=recipe.pk %}">Cancel</a>
</form>
{% endblock %}
